enum ActivityKind {
  SKIING
  SURFING
  OUTDOOR_SIGHTSEEING
  INDOOR_SIGHTSEEING
}

type ActivityRanking {
  activity: ActivityKind!
  overallScore: Float!
  daily: [DailyActivityScore!]!
}

type DailyActivityScore {
  date: Date!
  score: Float!
  reasons: [String!]!
}

type RankedActivitiesResult {
  activities: [ActivityRanking!]!
  period: DatePeriod!
  location: RankingLocation!
}

type DatePeriod {
  start: Date!
  end: Date!
}

type RankingLocation {
  latitude: Latitude!
  longitude: Longitude!
}

type Query {
  # Primary query: returns rankings for requested (or default) activities.
  getRankedActivities(
    location: LocationInput!
    range: DateRangeInput
    activities: [ActivityKind!]
  ): RankedActivitiesResult!

  # Optional: raw weather if the frontend wants to visualize charts.
  getWeatherForecast(
    location: LocationInput!
    range: DateRangeInput
  ): WeatherForecast!

  # Optional: support typeahead location search (geocoding).
  searchLocations(query: String!, limit: Int = 5): [Location!]!
}

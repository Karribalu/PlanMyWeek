scalar Date
scalar DateTime
scalar Latitude
scalar Longitude

type DailyWeather {
  date: Date!
  minTempC: Float
  maxTempC: Float
  snowfallCm: Float
  precipitationMm: Float
  windSpeedKph: Float
  windGustKph: Float
  waveHeightM: Float
  cloudCoverPct: Int
  sunshineHours: Float
  humidityPct: Int
  freezeLevelMeters: Int
  marineData: MarineWeatherData
}

type MarineWeatherData {
  waveHeightMax: Float!
  wavePeriod: Float!
  waveDirection: Float!
  swellWaveHeight: Float!
  swellWavePeriod: Float!
  swellWaveDirection: Float!
  windWaveHeight: Float!
  windWavePeriod: Float!
  windWaveDirection: Float!
}

type WeatherForecast {
  generatedAt: DateTime!
  provider: String!
  daily: [DailyWeather!]!
  location: WeatherLocation!
}

type WeatherLocation {
  latitude: Latitude!
  longitude: Longitude!
  elevation: Float
  timezone: String!
}
